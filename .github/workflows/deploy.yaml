name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Verify environment variables
        run: |
          echo "üî• Verificando variables de entorno..."
          echo "FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY != '' }}"
          echo "FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN != '' }}"
          echo "FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID != '' }}"
          echo "FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID != '' }}"
          if [[ -z "${{ secrets.FIREBASE_API_KEY }}" || -z "${{ secrets.FIREBASE_AUTH_DOMAIN }}" || -z "${{ secrets.FIREBASE_PROJECT_ID }}" || -z "${{ secrets.FIREBASE_APP_ID }}" ]]; then
            echo "‚ùå Faltan variables de entorno requeridas"
            exit 1
          fi
          echo "‚úÖ Variables de entorno verificadas"

      - name: Build project
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: npm run build

      - name: Verify Firebase configuration in build
        run: |
          echo "üî• Verificando configuraci√≥n de Firebase en el build..."
          if grep -q "AIzaSyDrQqbURED37ggiDUQATsgiWdVK9LiMz4o" dist/assets/index-*.js; then
            echo "‚úÖ API key encontrada en el build"
          else
            echo "‚ùå API key no encontrada en el build"
            exit 1
          fi

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist